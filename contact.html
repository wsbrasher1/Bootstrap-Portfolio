    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">William S. Brasher</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

          <div id="main-container" class="container">
              <section class="main-section">
                      <h1>Contact</h1>
                            <form>
                                    <div class="form-group">
                                        <label for="exampleInputName1">Name</label>
                                        <input type="password" class="form-control" id="exampleInputName1" placeholder="James Brown">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="superbad@gmail.com">
                                    </div>

                                    <div class="form-group">
                                            <label for="exampleInputMessage1">Message</label>
                                            <input type="message" class="form-control" id="exampleInputMessage1" placeholder="">
                                        </div>
                                    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
                            </form>
              </section>
            </div>

              <div class="row">
